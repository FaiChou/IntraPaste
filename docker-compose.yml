services:
  app:
    build: .
    ports:
      - "3210:3210"
    env_file:
      - .env
    volumes:
      - ./prisma:/app/prisma:rw
      - ./logs:/app/logs:rw
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3210/api/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s
    restart: always