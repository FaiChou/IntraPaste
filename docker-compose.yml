version: '3.8'

services:
  app:
    build: .
    ports:
      - "3210:3210"
    env_file:
      - .env
    volumes:
      - ./prisma:/app/prisma
      - ./logs:/app/logs
      - sqlite_data:/app/prisma
      - log_data:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3210/api/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s

volumes:
  sqlite_data:
  log_data: